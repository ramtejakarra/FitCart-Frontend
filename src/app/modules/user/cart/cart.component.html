<div class="cart-wrapper" *ngIf="(cartItems$ | async)?.length; else emptyCart">
  <h1 class="title">üõçÔ∏è Your Cart</h1>

  <div class="cart-content">

    <!-- Cart Items -->
    <div class="cart-items">
      <mat-card class="cart-item" *ngFor="let item of cartItems$ | async">

        <div class="item-left">
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="item-image" />

          <div class="item-info">
            <h3 class="item-name">{{ item.name }}</h3>
            <p class="item-price">‚Çπ{{ item.price }}</p>

            <div class="quantity-controls">
              <button mat-icon-button color="primary" (click)="decrease(item.id)">
                <mat-icon>remove</mat-icon>
              </button>

              <span class="quantity">{{ item.quantity }}</span>

              <button mat-icon-button color="primary" (click)="increase(item.id)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <button mat-icon-button color="warn" (click)="remove(item.id)" class="delete-btn">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-card>
    </div>

    <!-- Summary -->
    <div class="cart-summary">
      <h2 class="summary-title">Order Summary</h2>

      <div class="summary-item">
        <span>Subtotal</span>
        <span>‚Çπ{{ total$ | async }}</span>
      </div>

      <div class="summary-item">
        <span>Shipping</span>
        <span class="free-tag">FREE</span>
      </div>

      <div class="summary-total">
        <span>Total</span>
        <span>‚Çπ{{ total$ | async }}</span>
      </div>

      <div class="summary-actions">
        <button mat-stroked-button color="warn" (click)="clearCart()">
          Clear Cart
        </button>

        <button mat-raised-button color="primary" class="checkout-btn"
                (click)="goToCheckout()">
          Proceed to Checkout
        </button>
      </div>
    </div>

  </div>
</div>

<!-- Empty Cart -->
<ng-template #emptyCart>
  <div class="empty-state">
    <mat-icon>remove_shopping_cart</mat-icon>
    <h2>Your cart is empty üòî</h2>
    <p>Looks like you haven‚Äôt added anything yet.</p>
    <button mat-raised-button color="primary" routerLink="/user/home">
      Start Shopping
    </button>
  </div>
</ng-template>
