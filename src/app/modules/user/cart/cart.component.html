<div class="cart-wrapper" *ngIf="(cartItems$ | async)?.length; else emptyCart">
  <h1 class="title">ğŸ›ï¸ Your Shopping Cart</h1>

  <div class="cart-content">
    <!-- Cart Items Section -->
    <div class="cart-items">
      <mat-card class="cart-item" *ngFor="let item of cartItems$ | async">
        <div class="item-details">
          <img [src]="item.imageUrl" alt="{{ item.name }}" class="item-image" />

          <div class="item-info">
            <h3 class="item-name">{{ item.name }}</h3>
            <p class="item-price">â‚¹{{ item.price | number }}</p>

            <div class="quantity-controls">
              <button mat-mini-fab color="primary" (click)="decrease(item.id)">âˆ’</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button mat-mini-fab color="primary" (click)="increase(item.id)">+</button>
            </div>
          </div>
        </div>

        <button mat-icon-button color="warn" (click)="remove(item.id)" class="remove-btn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-card>
    </div>

    <!-- Summary Section -->
    <div class="cart-summary">
      <h2>Order Summary ğŸ§¾</h2>

      <div class="summary-item">
        <span>Subtotal</span>
        <span>â‚¹{{ total$ | async | number }}</span>
      </div>

      <div class="summary-item">
        <span>Shipping</span>
        <span>FREE ğŸšš</span>
      </div>

      <div class="summary-total">
        <span>Total</span>
        <span>â‚¹{{ total$ | async | number }}</span>
      </div>

      <div class="summary-buttons">
        <button mat-stroked-button color="warn" (click)="clearCart()">Clear Cart</button>
        <button mat-raised-button color="primary" class="checkout-btn">
          Proceed to Checkout
        </button><button mat-raised-button color="primary" class="checkout-btn"
        (click)="goToCheckout()">
  Proceed to Checkout
</button>

      </div>
    </div>
  </div>
</div>

<!-- Empty Cart Template -->
<ng-template #emptyCart>
  <div class="empty-state">
    <mat-icon>remove_shopping_cart</mat-icon>
    <h2>Your cart is empty ğŸ˜”</h2>
    <p>Add items you love and come back!</p>
    <button mat-raised-button color="primary" routerLink="/user/home">Start Shopping</button>
  </div>
</ng-template>
