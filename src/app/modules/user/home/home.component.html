<div class="home-container">
  <h2 class="page-title">ğŸ›ï¸ Shop by Category</h2>

  <div class="category-grid">
    <div
      class="category-card"
      *ngFor="let cat of categories"
      (click)="goToCategory(cat.id)"
    >
      <div class="category-image">
        <img
          [src]="
            cat.imageUrl ||
            'https://via.placeholder.com/400x250.png?text=' + cat.name
          "
          alt="{{ cat.name }}"
        />
        <div class="overlay">
          <h3>{{ cat.name }}</h3>
          <button mat-raised-button color="primary">Explore</button>
        </div>
      </div>
    </div>
  </div>
</div>
