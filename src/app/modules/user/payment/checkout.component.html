        <img [src]="it.imageUrl" />
        <div class="meta">
          <h4>{{ it.name }}</h4>
          <p>â‚¹{{ it.price }} Ã— {{ it.quantity }}</p>

    </div>

      <button mat-raised-button color="primary"

      </button>
    </div>

  </ng-container>

  <ng-template #emptyTpl>

  </ng-template>
</div>
