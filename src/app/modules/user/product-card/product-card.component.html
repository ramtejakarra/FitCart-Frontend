<mat-card class="product-card light-card">

  <div class="product-image">
    <img
      [src]="product.imageUrl || 'https://via.placeholder.com/250'"
      alt="{{ product.name }}"
    />
    <span class="discount-badge" *ngIf="product.discount">
      -{{ product.discount }}%
    </span>
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>

    <p class="product-description">
      {{ product.description || 'No description available' }}
    </p>

    <div class="price-box">
      <span class="price">₹{{ product.price }}</span>

      <span class="mrp" *ngIf="product.discount">
        ₹{{ (product.price / (1 - (product.discount / 100))) | number:'1.0-0' }}
      </span>
    </div>

    <button mat-raised-button class="add-cart-btn light-btn"
      (click)="addToCart(product)">
      <mat-icon>shopping_cart</mat-icon>
      Add to Cart
    </button>

  </div>

</mat-card>
